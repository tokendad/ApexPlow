services:
  postgres:
    image: postgis/postgis:17-3.5-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: plowdispatch
      POSTGRES_PASSWORD: plowdispatch
      POSTGRES_DB: plowdispatch
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plowdispatch -d plowdispatch"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    ports:
      - "6380:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
